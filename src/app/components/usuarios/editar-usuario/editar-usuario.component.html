<div class="card">
  <div class="card-header">
    Editar Usuario
  </div>
  <div class="card-body">
    <form ngNativeValidate [formGroup]="formUsers" (ngSubmit)="updateDate()">
     <div class="mb-3">
       <label for="nombre" class="form-label">Nombre</label>
       <input required
              type="text"
              class="form-control"
              name="nombre" id="nombre"
              aria-describedby="helpId"
              placeholder="Escribe un nombre"
              formControlName="nombre">

     </div>
     <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input required
             type="email"
             class="form-control"
             name="correo" id="correo"
             aria-describedby="helpId"
             placeholder="Escribe un correo"
             formControlName="correo">
    </div>
    <div class="btn-group" role="group" aria-label="">
      <button type="submit" routerLink="/listUsers/" class="btn btn-warning">Editar</button>
      <button type="button" routerLink="/listUsers/"  class="btn btn-danger">Cancelar</button>
    </div>

    </form>
  </div>

</div>
